<!DOCTYPE html>
<head> 
    <title>Árvore do Pedro</title><meta charset="UTF-8">
    <meta name="description" content="Projeto feito por Pedro Fernando para participar do processo seletivo da anexus">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="icon" href="favico.png" type="image/x-icon">
</head>
<body>

  <!-- 
        
        Login
      
  -->
    <div class="container">
        <h2>Login</h2>
        <form id="fazendo_login" action="">
          <div class="form-group">
            <label for="login">Usuário:</label>
            <input type="text" class="form-control" required="required" id="login" placeholder="Digite seu login" name="login_acesso">
          </div>
          <div class="form-group">
            <label for="pwd">Senha:</label>
            <input type="password" class="form-control" required="required" id="senha" placeholder="******" name="senha">
          </div>
          <button type="submit" class="btn btn-primary" id="login_btn">Login</button>
        </form>
      </div>
<br>
      <!-- 
        
        Criação de conta 
      
      -->
      <div class="container">
        <h2>Criar conta</h2>
        <form id="criando_conta" action="">
          <div class="form-group">
            <label for="login">Usuário:</label>
            <input type="text" required="required" class="form-control" id="login_criar" placeholder="exemplo@exemplo.com" name="login_criar">
          </div>
          <div class="form-group">
            <label for="pwd">Senha:</label>
            <input type="password" required="required" class="form-control" id="senha_criar" placeholder="Escolha uma senha" name="senha_criar">
          </div>
          <div class="form-group">
            <label for="codigo_promo">Código promocional:</label>
            <input minlength="5" maxlength="5" type="text" class="form-control" id="codigo_promo" placeholder="Digite o seu código promocional caso tenha um" name="codigo_promo">
            <p id="status_codigo"></p>
            <button type="button" class="btn btn-primary" id="verifica_btn">Verificar Código</button>
          </div>
          <input style="display: none;" type="number" value="0" class="form-control" id="validade_codigo" name="">
          <br>
          <button type="submit" class="btn btn-primary" id="criar_conta">Criar conta</button>
        </form>
      </div>

  <script src="js/script.js"></script>
</body>
</html>
